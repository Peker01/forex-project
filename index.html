<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form id="converterForm">
        <label for="amount">Amount in SEK:</label>
        <input type="number" id="amount" placeholder="Amount in SEK" required />

        <label for="currency">Convert to:</label>
        <select id="currency" required>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">British Pound (GBP)</option>
          <option value="USD">US Dollar (USD)</option>
        </select>

        <button type="submit" id="fetchRates">Get Exchange Rate</button>
      </form>

      <div id="loading" class="hidden">Fetching rates...</div>
      <div id="output"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
